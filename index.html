<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 style="color: black; text-align: center">Tic-Tac-Toe!</h1>
    </header>
    <div class="content">
      <input type="text" id="player1" placeholder="Player 1 X" />
      <p>X</p>
      <!-- create an element to display the score -->
      <div class="board"></div>
      <p>O</p>
      <input type="text" id="player2" placeholder="Player 2 O" />
    </div>
    <button class="ready" type="button" style="">Ready</button>
    <button class="reset" type="button" style="">Reset</button>
  </body>
</html>
